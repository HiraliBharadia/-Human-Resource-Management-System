<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f6fa;
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      max-width: 420px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    .logo-box {
      background: #eef1f6;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-box img {
      max-height: 60px;
      max-width: 100%;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-signin {
      background: #3b41bf;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-signin:hover {
      background: #3b41bf;
    }

    .signup-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #3b41bf;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center min-vh-100 px-2">
  <div class="login-box">

    <!-- Logo -->
    <div class="logo-box">
      <img src="logo.png" alt="Company Logo">
    </div>

    <!-- Login Form -->
    <form onsubmit="login(event)">

      <div class="mb-3">
        <label>Login ID / Email :</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-4">
        <label>Password :</label>
        <input type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-signin w-100">
        SIGN IN
      </button>

    </form>

    <div class="signup-text">
      Donâ€™t have an Account?
      <a href="signup.html">Sign Up</a>
    </div>

  </div>
</div>

<script>
function login(e){
  e.preventDefault();

  // TEMP AUTH (DB READY)
  localStorage.setItem("isLoggedIn","true");

  // REDIRECT
  window.location.href = "afterlogin.html"; 
  // or change to "aftersign.html" if needed
}
</script>

</body>
</html>
