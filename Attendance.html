<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  background:#f5f6fa;
  font-family:"Segoe UI", sans-serif;
}

/* NAVBAR */
.navbar {
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.navbar-brand img {
  height:38px;
}
.nav-link {
  font-weight:500;
}

/* STATUS CIRCLE */
.status-circle {
  width:16px;
  height:16px;
  border-radius:50%;
}

/* STATS */
.stat-box {
  background:#fff;
  border-radius:12px;
  padding:15px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  font-weight:600;
}

/* TABLE */
.table-box {
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.table th {
  background:#f1f3f8;
  font-weight:600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4 d-flex justify-content-between align-items-center">

  <!-- LEFT -->
  <div class="d-flex align-items-center gap-4">
    <img id="companyLogo" height="38" style="cursor:pointer"
         onclick="location.href='afterlogin.html'">

    <a class="nav-link" href="Employee.html">Employee</a>
    <a class="nav-link fw-semibold text-primary">Attendance</a>
    <a class="nav-link" href="timeoff.html">Time Off</a>
    <a class="nav-link" href="afterlogin.html">Dashboard</a>

  </div>

  <!-- RIGHT -->
  <div class="d-flex align-items-center gap-3">

    <!-- STATUS -->
    <div id="statusCircle" class="status-circle bg-danger"></div>

    <!-- PROFILE DROPDOWN -->
    <div class="dropdown">
      <img src="assets/user.png" 
      class="rounded-circle"
           id="profilePic"
           class="rounded-circle dropdown-toggle"
           data-bs-toggle="dropdown"
           style="width:40px;height:40px;cursor:pointer">

      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="myprofile.html">
            <i class="fa fa-user me-2"></i>My Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item text-danger" onclick="logout()">
            <i class="fa fa-sign-out-alt me-2"></i>Logout
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>


<!-- CONTROLS -->
<div class="container mt-4">

  <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
 

    <!-- MONTH -->
    <select class="form-select w-auto">
      <option>January</option>
      <option>February</option>
      <option>March</option>      
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>Augest</option>
      <option>September</option>
      <option selected>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <!-- YEAR -->
    <select class="form-select w-auto">
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option selected>2025</option>
      <option>2026</option>
    </select>
  </div>

  <!-- STATS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="stat-box">Days Present<br><span class="text-primary">22</span></div>
    </div>
    <div class="col-md-4">
      <div class="stat-box">Leaves Count<br><span class="text-danger">2</span></div>
    </div>
    <div class="col-md-4">
      <div class="stat-box">Total Working Days<br><span class="text-success">24</span></div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-box">
    <div class="mb-3 fw-semibold">22 October 2025</div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Work Hours</th>
            <th>Extra Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>28/10/2025</td>
            <td>10:00</td>
            <td>19:00</td>
            <td>09:00</td>
            <td>01:00</td>
          </tr>
          <tr>
            <td>29/10/2025</td>
            <td>10:00</td>
            <td>19:00</td>
            <td>09:00</td>
            <td>01:00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* COMPANY LOGO */
const logo = localStorage.getItem("companyLogo");
if (logo) document.getElementById("companyLogo").src = logo;

/* PROFILE PIC */
const pic = localStorage.getItem("profilePic");
if (pic) document.getElementById("profilePic").src = pic;

/* STATUS (DB READY) */
function updateStatus(){
  const status = localStorage.getItem("isPresentToday") === "true";
  const circle = document.getElementById("statusCircle");

  circle.classList.remove("bg-success","bg-danger");
  circle.classList.add(status ? "bg-success" : "bg-danger");
}

// run on page load
updateStatus();
document.getElementById("statusCircle").className =
  "status-circle " + (isPresentToday ? "bg-success" : "bg-danger");

/* LOGOUT */
function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
