<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  background:#f5f6fa;
  font-family:"Segoe UI",sans-serif;
}

/* NAVBAR */
.navbar{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.nav-link{font-weight:500}

/* CARD */
.card-box{
  background:#fff;
  border-radius:14px;
  padding:25px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

/* PROFILE */
.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
}
label{
  font-weight:500;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4 d-flex justify-content-between align-items-center">

  <div class="d-flex align-items-center gap-4">
    <img id="companyLogo" height="36">
    <a class="nav-link" href="dashboard.html">Dashboard</a>
    <a class="nav-link" href="attendance.html">Attendance</a>
    <a class="nav-link" href="timeoff.html">Time Off</a>
  </div>

  <div class="dropdown">
    <img src="assets/user.png"
         class="rounded-circle dropdown-toggle"
         data-bs-toggle="dropdown"
         style="cursor:pointer">
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
    </ul>
  </div>

</nav>

<!-- CONTENT -->
<div class="container mt-4">

  <div class="row g-4">

    <!-- LEFT PROFILE CARD -->
    <div class="col-md-4">
      <div class="card-box text-center">
        <img id="profileImage" src="assets/user.png" class="profile-pic mb-3">
        <h5 id="empName">Employee Name</h5>
        <small id="empRole" class="text-muted">Role</small>

        <div class="mt-3">
          <input type="file" class="form-control" onchange="changePhoto(event)">
        </div>
      </div>
    </div>

    <!-- RIGHT DETAILS -->
    <div class="col-md-8">
      <div class="card-box">
        <h5 class="fw-semibold mb-3">Personal Information</h5>

        <div class="row g-3">

          <div class="col-md-6">
            <label>Full Name</label>
            <input type="text" id="name" class="form-control">
          </div>

          <div class="col-md-6">
            <label>Email</label>
            <input type="email" id="email" class="form-control" readonly>
          </div>

          <div class="col-md-6">
            <label>Phone</label>
            <input type="tel" id="phone" class="form-control"
                   oninput="this.value=this.value.replace(/[^0-9]/g,'')">
          </div>

          <div class="col-md-6">
            <label>Department</label>
            <input type="text" id="department" class="form-control">
          </div>

          <div class="col-md-6">
            <label>Role</label>
            <input type="text" id="role" class="form-control" readonly>
          </div>

        </div>

        <button class="btn btn-primary mt-4" onclick="saveProfile()">
          Save Changes
        </button>

      </div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* COMPANY LOGO */
const logo = localStorage.getItem("companyLogo");
if(logo) document.getElementById("companyLogo").src = logo;

/* LOAD DATA (DB READY) */
const profile = {
  name: localStorage.getItem("employeeName") || "Rahul Sharma",
  email: "rahul@email.com",
  phone: "9876543210",
  department: "Engineering",
  role: "Frontend Developer"
};

document.getElementById("empName").innerText = profile.name;
document.getElementById("empRole").innerText = profile.role;

document.getElementById("name").value = profile.name;
document.getElementById("email").value = profile.email;
document.getElementById("phone").value = profile.phone;
document.getElementById("department").value = profile.department;
document.getElementById("role").value = profile.role;

/* SAVE PROFILE */
function saveProfile(){
  localStorage.setItem("employeeName",
    document.getElementById("name").value);

  alert("Profile updated (DB-ready)");
}

</script>

</body>
</html>
