<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  background:#f5f6fa;
  font-family:"Segoe UI",sans-serif;
}

/* NAVBAR */
.navbar{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.nav-link{font-weight:500}

/* STATUS */
.status-circle{
  width:14px;
  height:14px;
  border-radius:50%;
}

/* EMPLOYEE CARD */
.emp-card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  position:relative;
}
.emp-card img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
}
.emp-status{
  position:absolute;
  top:12px;
  right:12px;
}

/* SEARCH */
.search-box{
  max-width:320px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4 d-flex justify-content-between align-items-center">

  <div class="d-flex align-items-center gap-4">
    <img id="companyLogo" height="36">
    <a class="nav-link fw-semibold text-primary" href="Employee.html">Employees</a>
    <a class="nav-link" href="Attendance.html">Attendance</a>
    <a class="nav-link" href="timeoff.html">Time Off</a>
        <a class="nav-link" href="afterlogin.html">Dashboard</a>

  </div>

  <div class="d-flex align-items-center gap-3">
    <div id="statusCircle" class="status-circle"></div>

    <!-- PROFILE -->
    <div class="dropdown">
      <img src="assets/user.png" class="rounded-circle"

           class="rounded-circle dropdown-toggle"
           data-bs-toggle="dropdown"
           style="cursor:pointer">
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="myprofile.html">My Profile</a></li>
        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
      </ul>
    </div>
  </div>

</nav>

<!-- CONTENT -->
<div class="container mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-semibold">Employees</h5>
    <input type="text" id="searchInput" class="form-control search-box"
           placeholder="Search employee">
  </div>

  <!-- EMPLOYEES -->
  <div class="row g-4" id="employeeList">

    <div class="col-lg-4 col-md-6 emp-item" data-name="rahul sharma frontend developer">
      <div class="emp-card">
        <span class="status-circle bg-success emp-status"></span>
        <img src="assets/user.png" class="rounded-circle">
        <!-- <img src="https://i.pravatar.cc/100"> -->
        <div class="mt-2 fw-semibold">Rahul Sharma</div>
        <small class="text-muted">Frontend Developer</small>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 emp-item" data-name="anita verma hr manager">
      <div class="emp-card">
        <span class="status-circle bg-danger emp-status"></span>
        <img src="assets/user.png" class="rounded-circle">
        <!-- <img src="https://i.pravatar.cc/101"> -->
        <div class="mt-2 fw-semibold">Anita Verma</div>
        <small class="text-muted">HR Manager</small>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 emp-item" data-name="aman patel backend developer">
      <div class="emp-card">
        <span class="status-circle bg-warning emp-status"></span>
        <img src="assets/user.png" class="rounded-circle">

        <!-- <img src="https://i.pravatar.cc/102"> -->
        <div class="mt-2 fw-semibold">Aman Patel</div>
        <small class="text-muted">Backend Developer</small>
      </div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* COMPANY LOGO */
const logo = localStorage.getItem("companyLogo");
if (logo) document.getElementById("companyLogo").src = logo;

/* STATUS (DB READY) */
function updateStatus(){
  const status = localStorage.getItem("isPresentToday") === "true";
  const circle = document.getElementById("statusCircle");

  circle.classList.remove("bg-success","bg-danger");
  circle.classList.add(status ? "bg-success" : "bg-danger");
}

// run on page load
updateStatus();
document.getElementById("statusCircle").className =
  "status-circle " + (isPresentToday ? "bg-success" : "bg-danger");

/* SEARCH FUNCTION */
const searchInput = document.getElementById("searchInput");
const employees = document.querySelectorAll(".emp-item");

searchInput.addEventListener("keyup", () => {
  const value = searchInput.value.toLowerCase();

  employees.forEach(emp => {
    const text = emp.getAttribute("data-name");
    emp.style.display = text.includes(value) ? "block" : "none";
  });
});
</script>

</body>
</html>
